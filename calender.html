<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> Calender </title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="calender.css">
    <script type="text/javascript" src="calender.js"></script>
  </head>
  <body>
    <label id="datePickerlbl"> Date </label>
    <input type="text" id="datepickertxt" onchange="setDateValue(); disableOnclick('datepickertxt'); clear(datepickertxt)" placeholder="MM/DD/YYYY"/>
    <label id="calenderlbl"> <i id="calenderIcon" class="fa fa-calendar" onclick="buildCalender(); disableOnclick('calenderIcon'); clear(datepickertxt)"></i></label>
    <div id="calenderDiv">
    </div>
  </body>
</html>
